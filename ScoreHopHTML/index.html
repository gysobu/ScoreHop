<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    

    <div class="Name">
        Brewery Name
        <ol id="breweryName"></ol>
    </div>

    <div class="city">
        Brewery City
        <ol id="breweryCity"></ol>
    </div>

    <div class="state">
        Brewery State
        <ol id="breweryState"></ol>
    </div>

    <div class="url">
        Brewery Website
        <ol id="breweryURL"></ol>
    </div>

    <div class="longitude">
        Brewery longitude
        <ol id="breweryLongitude"></ol>
    </div>

    <div class="latitude">
        Brewery latitude
        <ol id="breweryLatitude"></ol>
    </div>




        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

        <script>
            $(function(){
                var openBreweryDB = "https://api.openbrewerydb.org/breweries?page=1&per_page=10&by_city=Houston";
                
                $.get(openBreweryDB)
                .done((result)=>{
                    
                    
                    




                    for (i in result){
                    var $ol = $('#breweryName')
                    var $ol_li = $('<li>')
                    $ol_li.html(result[i].name)
                    $ol.append($ol_li)


                    var $ol = $('#breweryCity')
                    var $ol_li = $('<li>')
                    $ol_li.html(result[i].city)
                    $ol.append($ol_li)

                    var $ol = $('#breweryState')
                    var $ol_li = $('<li>')
                    $ol_li.html(result[i].state)
                    $ol.append($ol_li)

                    var $ol = $('#breweryURL')
                    var $ol_li = $('<li>')
                    $ol_li.html(result[i].website_url)
                    $ol.append($ol_li)
                    
                    var $ol = $('#breweryLongitude')
                    var $ol_li = $('<li>')
                    $ol_li.html(result[i].longitude)
                    $ol.append($ol_li)

                    var $ol = $('#breweryLatitude')
                    var $ol_li = $('<li>')
                    $ol_li.html(result[i].latitude)
                    $ol.append($ol_li)

                    
                    }
                })
            })
        </script>
</body>
</html>
